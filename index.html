<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Train Scheduler</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- \\Bootstrap// -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- \\Reset CSS// -->
<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

<!-- \\My CSS// -->
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<!-- \\JQuery// -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- \\Firebase// -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- \\Moment.js// -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h4 class="text-center">Choo Choo. Chee Chee.</h4>
    </div>
    
    <div class="panel panel-primary"> <!-- Current Schedule Table Panel -->      
      <div class="panel-heading"> <!-- Panel Heading -->
        <h4 class="panel-title">Current Train Schedule</h4>
      </div> <!-- /close Panel Heading -->
      
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
          	  <th>Train Name</th>
          	  <th>Destination</th>
          	  <th>Frequency (min)</th>
          	  <th>Next Arrival</th>
          	  <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trainTable">
            <tr>
              <td>#Train Name</td>
              <td>#Destination</td>
              <td>#NUM</td>
              <td>#Time</td>
              <td>#NUM2</td>
            </tr>
            <tr>
              <td>#Train Name</td>
              <td>#Destination</td>
              <td>#NUM</td>
              <td>#Time</td>
              <td>#NUM2</td>
            </tr>
          </tbody>
        </table>                     
      </div>
    </div>

    <div class="panel panel-primary"> <!-- Add Train Panel -->      
      <div class="panel-heading"> <!-- Panel Heading -->
      <h4 class="panel-title">Add Train</h4>
      </div> <!-- /close Panel Heading -->
      
      <div class="panel-body">
        <div class="form-group form-group-sm">

          
          <!-- Input Train Name -->
          <label for="inputTrainName">Train Name</label>
          <input type="text" class="form-control" id="inputTrainName">
          <br>

          <!-- Input Destination -->
          <label for="inputDestination">Destination</label>
          <input type="text" class="form-control" id="inputDestination">
          <br>

          <!-- Input First Train Time -->
          <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="inputFirstTrainTime">
          <br>

          <!-- Input Frequency -->
          <label for="inputFrequency">Frequency (min)</label>
          <input type="text" class="form-control" id="inputFrequency">
          <br>

          <button type="button" class="btn btn-primary btn-lg" id="submitButton">Submit</button>            
        </div> <!-- /close Input Group -->        
      </div> <!-- /close Panel Body -->
    </div> <!-- /close Add Train Panel -->

  </div> <!-- /close Container -->
</body>

<!-- My Script -->
<script src="./assets/javascript/scheduler.js"></script>

</html>
